<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPassword Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the PyPassword Generator!</h1>
    <label>How many letters would you like in your password?</label>
    <input type="number" id="letters" min="0"><br>
    <label>How many symbols would you like?</label>
    <input type="number" id="symbols" min="0"><br>
    <label>How many numbers would you like?</label>
    <input type="number" id="numbers" min="0"><br>
    <button onclick="generatePassword()">Generate Password</button>
    <p id="result"></p>

    <script>
        function generatePassword() {
            let letters = document.getElementById('letters').value;
            let symbols = document.getElementById('symbols').value;
            let numbers = document.getElementById('numbers').value;
            
            fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ letters, symbols, numbers })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Your password is: ' + data.password;
            });
        }
    </script>
</body>
</html>
